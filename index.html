<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>

<h1 id="title">Welcome to Generator!</h1>

<div id="maincontainer" class="flex-container">

    <script src="app.js"></script>

    <div class="namecontainer">

        <h2>Name Generator</h1>

        <div id="card1">
            Name: <input class ="textarea" type="text" id="fullname" value="John Doe"> <br>
            <button class="button" onclick="generateName()">Generate</button>
            <button class="button" onclick="copyname()">Copy</button>
        </div>  
    
    </div>    

    <div class="numbercontainer">
        <h2>Number Generator</h1>

        <div id="card2">
            Number: <input class="textarea" type="text" id="anothernumber" value="0"> <br>
            <button class="button" onclick="generateNumber1()">Generate</button>
            <button class="button" onclick="copyaddress()">Copy</button>
            <br>
            <br>
            <br>
        </div>    

    </div>

    <div class="passwordcontainer">
        <h2>Password Generator</h1>

        <div id="card3">
            Password: <input class="textarea" type="text" id="generatedPassword" value="0"> <br>
            <button class="button" onclick="assignValue()">Generate</button>
            <button class="button" onclick="copypassword()">Copy</button>
        </div>

    </div>



</div>

<div class="flex-container">

    <div id="secondcontainer" class="flex-container">
        <div class="addresscontainer">
            <h2>Address Generator</h2>

            <div id="card4"> 
                 Address: <input class ="textarea" type="text" id="generatedAddress" value="1 Street, Town"> <br>
                 <button class="button" onclick="assignAddress()">Generate</button>
                <button class="button" onclick="copyAddress()">Copy</button>
            </div>
        </div>      

    </div>

</div>

</body>

</html>
