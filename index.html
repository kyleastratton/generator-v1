<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>

<h1 id="title">Welcome to Generator!</h1>

<div id="maincontainer" class="flex-container">

    <script src="app.js"></script>

    <div class="namecontainer1">
        <h2>Name Generator</h1>

        <div id="card1">
            Name: <input class ="textbox" type="text" id="fullname" value="John Doe">
            <button class="button" onclick=generateName()>Generate</button>
            <button class="button" onclick="copyname()">Copy</button>
        </div>  
    
    </div>    

    <div class="numbercontainer2">
        <h2>Number Generator</h1>

        <div id="card2">
            Number: <input class="textbox" type="text" id="anothernumber" value="0">
            <button class="button" onclick=generateNumber1()>Generate</button>
            <button class="button" onclick="copynumber()">Copy</button>
            <br>
            <br>
            <br>
        </div>    

    </div>

    <div class="passwordcontainer1">
        <h2>Password Generator</h1>

        <div id="card3">
            Password: <input class=textbox" type="text" id="generatedPassword" value="0">
            <button class="button" onclick=assignValue()>Generate</button>
            <button class="button" onclick="copypassword()">Copy</button>
        </div>

    </div>

</div>

</body>

<footer>
    <p id="footer-text">Created and design by: Kyle Stratton</p>
</footer>

</html>
