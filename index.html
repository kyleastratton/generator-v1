<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>

<h1 id="title">Welcome to Generator!</h1>

<div class="flex-container">

    <script src="app.js"></script>

    <div class="container">
        <h2>Name Generator</h2>
        <div id="card1">
            <input class ="textarea" type="text" id="fullname" value="John Doe"> <br><br>
            <button class="button" onclick="generateName()">Generate</button>
            <button class="button" onclick="copyname()">Copy</button>
        </div>  
    </div>  
    
    <div class="container">
        <h2>Address Generator</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="generatedAddress" value="1 Street, Town, AB1 2CD"> <br><br>
            <button class="button" onclick="assignAddress()">Generate</button>
            <button class="button" onclick="copyAddress()">Copy</button>
        </div>
    </div>


    <div class="container">
        <h2>Number Generator</h2>
        <div id="card2">
            <input class="textarea" type="text" id="generatedNumber" value="0"> <br><br>
            <button class="button" onclick="generateRandomNumber()">Generate</button>
            <button class="button" onclick="copyNumber()">Copy</button>
        </div>    
    </div>

</div>

<div class="flex-container">
    <div class="container">
        <h2>Secure Password Generator</h2>
        <div id="card3">
            <input class="textarea" type="text" id="generatedPassword" value="0"> <br><br>
            <button class="button" onclick="assignPassword()">Generate</button>
            <button class="button" onclick="copypassword()">Copy</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Apple Style Password Generator</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="generatedApplePass" value="0"> <br><br>
            <button class="button" onclick="assignApplePass()">Generate</button>
            <button class="button" onclick="copyApplePass()">Copy</button>
        </div>
    </div>

    <div class="container">
        <h2>Mobile Number</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="mobilenumber" value="07123456789"> <br><br>
            <button class="button" onclick="assignMobile()">Generate</button>
            <button class="button" onclick="copyMobileNumber()">Copy</button>
        </div>
    </div>    

</div>

<div class="flex-container">

    <div class="container">
        <h2>Sort Code Generator</h2>
        <div id="card3">
            <input class="textarea" type="text" id="generatedSortCode" value="000000"> <br><br>
            <button class="button" onclick="assignSortCode()">Generate</button>
            <button class="button" onclick="copySortCode()">Copy</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Account Number Generator</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="generatedAccountNumber" value="00000000"> <br><br>
            <button class="button" onclick="assignAccountNumber()">Generate</button>
            <button class="button" onclick="copyAccountNumber()">Copy</button>
        </div>
    </div>

    <div class="container">
        <h2>Bank container</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="generatedBankContainer" value="Bank Name"> <br><br>
            <button class="button" onclick="generateBank()">Generate</button>
            <button class="button" onclick="copyBank()">Copy</button>
        </div>
    </div>  
</div>

<div class="flex-container">

    <div class="container">
        <h2>IBAN Generator</h2>
        <div id="card3">
            <input class="textarea" type="text" id="iban" value="GB12ABCD12340123456789"> <br><br>
            <button class="button">Generate</button>
            <button class="button">Copy</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Swift Code Generator</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="swiftCode" value="ABCDGB123EF"> <br><br>
            <button class="button">Generate</button>
            <button class="button">Copy</button>
        </div>
    </div>

    <div class="container">
        <h2>Coming Soon</h2>
        <div id="card4"> 
            <input class ="textarea" type="text" id="" value="Coming Soon"> <br><br>
            <button class="button">Generate</button>
            <button class="button">Copy</button>
        </div>
    </div>  
</div>

</body>

-->

</html>
