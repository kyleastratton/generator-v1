<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>

<h1 id="title">Welcome to Generator!</h1>

<div id="maincontainer" class="flex-container">

    <script src="app.js"></script>

    <div class="namecontainer">
        <h2>Name Generator</h1>
        <div id="card1">
            Name: <input class ="textarea" type="text" id="fullname" value="John Doe"> <br><br>
            <button class="button" onclick="generateName()">Generate</button>
            <button class="button" onclick="copyname()">Copy</button>
        </div>  
    </div>  
    
    <div class="addresscontainer">
        <h2>Address Generator</h1>
        <div id="card4"> 
            Address: <input class ="textarea" type="text" id="generatedAddress" value="1 Street, Town"> <br><br>
            <button class="button" onclick="assignAddress()">Generate</button>
            <button class="button" onclick="copyAddress()">Copy</button>
        </div>
    </div>


    <div class="numbercontainer">
        <h2>Number Generator</h1>
        <div id="card2">
            Number: <input class="textarea" type="text" id="generatedNumber" value="0"> <br><br>
            <button class="button" onclick="generateNumber()">Generate</button>
            <button class="button" onclick="copynumber()">Copy</button>
        </div>    
    </div>

</div>

<div class="flex-container">
    <div class="passwordcontainer">
        <h2>Secure Password Generator</h2>
        <div id="card3">
            Password: <input class="textarea" type="text" id="generatedPassword" value="0"> <br><br>
            <button class="button" onclick="assignPassword()">Generate</button>
            <button class="button" onclick="copypassword()">Copy</button>
        </div>
    </div>
    
    <div class="applepasscontainer">
        <h2>Apple Style Password Generator</h1>
        <div id="card4"> 
            Password: <input class ="textarea" type="text" id="generatedApplePass" value="QY379-kVYm7-Uu3c8"> <br><br>
            <button class="button" onclick="assignApplePass()">Generate</button>
            <button class="button" onclick="copyApplePass()">Copy</button>
        </div>
    </div>

    <div class="test">
        <h2>Mobile Number</h1>
        <div id="card4"> 
            Test: <input class ="textarea" type="text" id="mobilenumber" value="07123456789"> <br><br>
            <button class="button" onclick="assignMobile()">Generate</button>
            <button class="button">Copy</button>
        </div>
    </div>    

</div>

</body>


<footer>
    <p id="footer-text">Created and design by: Kyle Stratton</p>
</footer>


</html>
