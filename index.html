<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>

<div id="maincontainer" class="flex-container">

    <script src="app.js"></script>

    <div class="namecontainer1">
        <h1>Name Generator</h1>

        <div id="card1">
            Male Name: <input class ="textbox" type="text" id="fullname" value="John Doe">
            <button class="button" onclick=generateName()>Generate</button>
            <button class="button" onclick="copyname()">Copy</button>
        </div>  
    
    </div>    

    <div class="numbercontainer2">
        <h1>Random Number Generator</h1>

        <div id="card2">
            Number: <input class="textbox" type="text" id="number" value="0">
            <button class="button" onclick=assignNumber()>Generate</button>
        </div>

    </div>

    <div class="numbercontainer2">
        <h1>Another Number Generator</h1>

        <div id="card3">
            Number: <input class="textbox" type="text" id="anothernumber" value="0">
            <button class="button" onclick=generateNumber1()>Generate</button>
        </div>    

    </div>

</div>

<div class="passwordcontainer">
    <h1>Password Generator</h1>

    <div>
        Password: <input class=textbox" type="text" id="generatedPassword" value="0">
        <button class="button" onclick=assignValue()>Generate</button>
        <button class="button" onclick="copypassword()">Copy</button>
    </div>
</div>

</body>
</html>
